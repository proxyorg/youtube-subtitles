<!DOCTYPE html>
<html>
<head>
  <title>Upload Subtitles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>YouTube Subtitles</h1>

  <script src="popup.js"></script>
</body>
</html>
